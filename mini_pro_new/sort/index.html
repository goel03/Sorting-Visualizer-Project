<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <style>
        btn:focus {
            outline: none;
            box-shadow: none;
        }
    </style>
</head>

<body class="bg-dark text-white p-3">
    <audio id="audio" hidden controls autoplay loop><source src="aud.mpeg" type="audio/mpeg" ></audio>
    <section>
        <nav class="navbar navbar-expand-lg bg-dark">
            <div class="container-fluid">
                
                <a class="navbar-brand text-white" href="../home.html">
                    <h1>Sorting Visualizer</h1>
                </a>
                <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon btn btn-light"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link " aria-current="page" href="#">
                                <div class="row">
                                    <div class="col gap-2 d-sm-flex" id="newArray">
                                        <button type="button" class=" btn text-light bg-dark outline-none newArray">
                                            <h3>New
                                                Array</h3>
                                        </button>
                                    </div>
                                    <div class="col" id="input">
                                        <span id="size" class="text-white">Size
                                            <input id="arr_sz" type="range" min="5" max="100" step=1 value=60>
                                        </span>
                                        <span id="speed" class="text-white">Speed
                                            <input id="speed_input" type="range" min="20" max="300" stepDown=10
                                                value=60>
                                        </span>
                                    </div>
                                </div>
                            </a>
                        </li>

                        <li class="nav-item dropdown ">
                            <div id="main">
                                <h3>
                                    <a class="nav-link dropdown-toggle text-white" href="#" role="button"
                                        data-bs-toggle="dropdown" aria-expanded="false">
                                        Select Algorithm
                                    </a>
                                    <ul class="dropdown-menu bg-dark">
                                        <li><a class="dropdown-item bg-dark" href="#" id="b"><button type="button"
                                                    class="btn text-white btn-dark bubbleSort">
                                                    <h4>Bubble
                                                        Sort</h4>
                                                </button></a></li>
                                        <li><a class="dropdown-item bg-dark" href="#"><button type="button"
                                                    class="btn text-white btn-dark selectionSort">
                                                    <h4>Selection
                                                        Sort
                                </h3></button> </a>
                        </li>
                        <li><a class="dropdown-item bg-dark" href="#"> <button type="button"
                                    class="btn text-white btn-dark insertionSort">
                                    <h4>Insertion
                                        Sort</h3>
                                </button> </a></li>
                        <li><a class="dropdown-item bg-dark" href="#"> <button type="button"
                                    class="btn text-white btn-dark quickSort">
                                    <h4>Quick
                                        Sort</h3>
                                </button> </a></li>
                        <li><a class="dropdown-item bg-dark" href="#"> <button type="button"
                                    class="btn text-white btn-dark mergeSort">
                                    <h4>Merge
                                        Sort</h3>
                                </button></a></li>
                        <li><a class="dropdown-item bg-dark" href="#"> </a></li>
                    </ul>
                    </li>
                    </h3>
                </div>
                </ul>

            </div>
            </div>
        </nav>
    </section>


    <section class="mt-4 pt-5">

        <div id="bars" class=" mt-5 pt-5 flex-container"></div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
            crossorigin="anonymous"></script>
        <script src="js_files/sorting.js"></script>
        <script src="js_files/bubble.js"></script>
        <script src="js_files/insertion.js"></script>
        <script src="js_files/merge.js"></script>
        <script src="js_files/quick.js"></script>
        <script src="js_files/selection.js"></script>
    </section>
</body>

</html>
